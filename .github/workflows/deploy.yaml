name: Build and deploy fasit-frontend

on: 
  push:
    branches: 
      - master

env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/fasit-frontend:${{ github.sha }}

jobs:
  build:
    name: Checkout code and setup node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.16.x'
      - name: Cache NPM dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-cache-
      - name: Download dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Build docker image
        run: docker build . --tag $IMAGE 
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$GITHUB_TOKEN" | docker login docker.pkg.github.com -u "$GITHUB_REPOSITORY" --password-stdin
      - name: Push docker image
        run: docker push $IMAGE

  deploy-dev:
    name: Deploy to dev-fss
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-fss
          RESOURCE: .nais/naiserator.yaml
          VAR: image=$IMAGE
          VARS: .nais/dev-config.json
          OWNER: navikt
          REPOSITORY: fasit-frontend
  deploy-prod:
   name: Deploy to prod-fss
   needs: deploy-dev
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v1
     - uses: nais/deploy/actions/deploy@v2
       env:
        CLUSTER: prod-fss
        RESOURCE: .nais/naiserator.yaml
        VAR: image=$IMAGE
        VARS: .nais/prod-config.json
        OWNER: navikt
        REPOSITORY: nais-deploy
